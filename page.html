---
layout: default
---

{% if page.splash %}
<div style='background-image: url("{{page.splash}}");' class="pagesplash">
</div>
{% endif %}

<div class="container">
  <div class="row">
    <div class="col-sm-12 {{ page.style }}">

      <h1>{{page.title}}</h1>

      <section role="main" {% if page.style %}class="{{ page.style }}"{% endif %}>
        {{content}}
      </section>

    </div>

  </div>
</div>
