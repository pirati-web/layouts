---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-sm-12 col-lg-8 {{ page.style }}">

      <h1>{{page.title}}</h1>

      <section role="main" {% if page.style %}class="{{ page.style }}"{% endif %}>
        {{content}}
      </section>

    </div>

    <div class="col-sm-12 col-lg-4 {{ page.style }}">
      <section role="related">
        {% include related.html %}
      </section>
    </div>
  </div>
</div>
